<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="app/bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="app/css/style.css">
  </head>
    <body>
      <div class="wrapper">

        <div class="off-canvas-wrap" data-offcanvas>

          <div class="inner-wrap">
            <nav class="tab-bar">
              <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
              </section>

              <section class="middle tab-bar-section">
                <h1 class="title">AUSTIN BIKE SHARE</h1>
              </section>
            </nav>

            <aside class="left-off-canvas-menu">
              <ul class="off-canvas-list">
                <li><label>Locations</label></li>
                <li><a href="#" class="filter" value="all">All</a></li>
                <li><a href="#" class="filter" value="downtown">Downtown</a></li>
                <li><a href="#" value="campus" class="filter">Campus</a></li>
                <li><a href="#" value="east" class="filter">East</a></li>
                <li><a href="#" value="south" class="filter">South</a></li>
                <li><label class="hide-for-medium-up">View</label></li>
                <li>
                  <a href="#" class="view-select hide-for-medium-up" value="list-small">List</a>
                </li>
                <li>
                  <a href="#" class="view-select hide-for-medium-up" value="map-small">Map</a>
                </li>
              </ul>
              <small>
              Powered by <a target="new" href="http://citybik.es/">City Bikes</a>
              </small>
            </aside>

            <section class="main-section">
              <div id="stations" class="show-for-medium-up"></div>
              <div id="map" ></div>
            </section>

          <a class="exit-off-canvas"></a>

          </div>

        </div>

      </div>


    <script src="app/js/libs/require/require.min.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
